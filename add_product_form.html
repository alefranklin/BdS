<div id="aggiungi-prodotto">
    <form method="post" enctype="multipart/form-data" action="add_product.php" onsubmit="return checkProductInput()">
        <fieldset>
            <div class="form-element">
              <label for="nome">Nome prodotto</label>
              <input type="text" name="nome" id="nome"/>
            </div>

            <div class="form-element">
              <label for="categoria">Categoria</label>
              <select name="categoria" id="categoria">
                  <option value="strumento">Strumento</option>
                  <option value="accessorio">Accessorio</option>
              </select>
            </div>

            <div class="form-element">
              <label for="costo">Costo</label>
              <input type="text" name="costo" id="costo"/>
            </div>

            <div class="form-element">
              <label for="immagine">Immagine</label>
              <input type="file" name="immagine" id="immagine" accept="image/jpg, image/png, image/jpeg"/>
            </div>

            <input type="submit" value="Carica prodotto"/>
        </fieldset>
    </form>

    <p id="errori-product"></p>
</div>
